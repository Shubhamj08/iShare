<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IShare</title>

    <!-- script tag for bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- link to stylesheet -->
    <link href="style.css" type="text/css" rel="stylesheet" />

    <!-- script tag for JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron mb-0 d-flex flex-row">
      <img src="assets/ishare-logo-large.png" class="img-fluid" />
      <div class="m-auto display-4">Share Your Ideas With Us</div>
    </div>
    <nav
      class="navbar navbar-expand-sm pl-4 py-0 mt-0 d-flex justify-content-between sticky-top text-light"
    >
      <ul class="navbar-nav">
        <a class="nav-item nav-link">Link 1</a>
        <a class="nav-item nav-link">Link 2</a>
      </ul>
      <img
        class="navbar-brand"
        src="assets/ishare-logo.png"
        style="width: 10%; height: auto"
      />
      <ul class="navbar-nav">
        <a class="nav-item nav-link" id="login" data-toggle="modal" data-target="#myModal-l">Login</a>
        <a class="nav-item nav-link" id="signup" data-toggle="modal" data-target="#myModal"
          >SignUp</a
        >
        <a class="nav-item nav-link" id="logout" style="display: none;">Logout</a>
      </ul>
    </nav>
    <section class="container mt-5 my-3 p-0" id="post-idea">
      <div class="form-group mb-0 px-5 pb-5 pt-2">
        <div class="display-3 text-center" style="color: rgb(85, 129, 96)">
          Have an Idea?
        </div>
        <div class="display-4 text-center" style="color: rgb(167, 109, 133)">
          Post it Here!
        </div>
        <label for="title">Title:</label>
        <input
          type="text"
          class="form-control mb-4"
          id="title"
          placeholder="Enter Title here"
          value=""
        />
        <label for="description">Description:</label>
        <textarea
          type="text"
          class="form-control mb-3"
          id="description"
          placeholder="Describe your idea here"
          value=""
          rows="5"
        ></textarea>
        <button type="submit" id="submit-post" class="btn">Post</button>
      </div>
    </section>
    <section
      class="container d-flex flex-wrap my-5"
      id="ideas-container"
    ></section>

    <!-- register modal -->
    <div class="modal w-50" id="myModal">
      <div class="model-dialog">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h4 class="modal-title">REGISTER</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- modal body -->
          <div class="modal-body p-5">
            <div id="warnings" class="mb-2" style="color: red;"></div>
            <div class="form-group">
              <label for="username-r">Username:</label>
              <input
                type="text"
                class="form-control mb-4"
                id="username-r"
                placeholder="username"
                value=""
              />
              <label for="email-r">Email:</label>
              <input
                type="email"
                class="form-control mb-4"
                id="email-r"
                placeholder="enter your email"
                value=""
              ></input>
              <label for="password-r">Password:</label>
              <input
                type="password"
                class="form-control mb-4"
                id="password-r"
                placeholder="enter password"
                value=""
              ></input>
              <label for="re-password-r">Re-enter Password:</label>
              <input
                type="password"
                class="form-control mb-4"
                id="re-password-r"
                placeholder="re-enter password"
                value=""
              ></input>
              <button type="submit" id="register" class="btn btn-info float-right">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- login modal -->
    <div class="modal w-50" id="myModal-l">
      <div class="model-dialog">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h4 class="modal-title">LOGIN</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- modal body -->
          <div class="modal-body p-5">
            <div id="warnings-l" class="mb-2" style="color: red;"></div>
            <div class="form-group">
              <label for="email-l">Email:</label>
              <input
                type="email"
                class="form-control mb-4"
                id="email-l"
                placeholder="enter your email"
                value=""
              ></input>
              <label for="password-l">Password:</label>
              <input
                type="password"
                class="form-control mb-4"
                id="password-l"
                placeholder="enter password"
                value=""
              ></input>
              <button type="submit" id="login-btn" class="btn btn-info">Login</button>
              <button type="submit" id="signup-fl" class="btn btn-info float-right">SignUp</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
